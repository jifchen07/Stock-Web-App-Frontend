<div class='container my-container'>
  <div class='row my-row'>
    <div class='col-sm-6 my-col left-col'>
      {{descriptionData.ticker}}
    </div>
    <div class='col-sm-6 my-col right-col'>
      {{lastPriceData.lastPrice}}
    </div>
  </div>
  <div class='row my-row'>
    <div class='col-sm-6 my-col left-col'>
      {{descriptionData.name}}
    </div>
    <div class='col-sm-6 my-col right-col'>
      {{lastPriceData.change}}
      {{lastPriceData.changePercentage}}
    </div>
  </div>
  <div class='row my-row'>
    <div class='col-sm-6 my-col left-col'>
      {{descriptionData.exchangeCode}}
    </div>
    <div class='col-sm-6 my-col right-col'>
      {{lastPriceData.timestamp}}
    </div>
  </div>
  <div class='row my-row'>
    <button>Buy</button>
  </div>
  <div class='row my-row justify-content-center text-center'>
    {{lastPriceData.marketStatus}}
  </div>
</div>
